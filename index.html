<!doctype html>
<html lang="en">
<head>
    <title>Search Meal Assignment</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="pb-5"> <!-- header start-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom  fixed-top">
            <div class="container">
              <a class="navbar-brand" href="#"><img src="images/Untitled-2.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link active" href="#">Home</a>
                  <a class="nav-link" href="#">About</a>
                  <a class="nav-link" href="#">Recipe</a>
                  <a class="nav-link" href="#">Blog</a>
                  <a class="nav-link" href="#">Contact</a>
                </div>
              </div>
            </div>
          </nav>
    </header>  <!-- header end-->
    <div class="container">  <!-- searchbox start-->
        <form class="col-md-6 m-auto py-5" onsubmit="event.preventDefault();">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control"
                    placeholder="Search Your Food...">
                <button id="search-button" type="button" class="btn btn-info">Search</button>
            </div>
        </form>
        <h2 id="message" class="text-white text-center "></h2>
        <div id="meal-container" class="row">

        </div>

        <!-- popup-section start -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div id="spinner" class="spinner-border align-self-center m-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div id="modal-body" class="modal-body d-flex flex-column justify-content-center">
                        <div class="d-flex flex-column justify-content-center">
                            <img id="meal-img" src="..." height="400" class="img-fluid" alt="Meal image">
                            <h2 class="modal-title text-capitalize align-self-start p-2" id="exampleModalLabel"><span
                                    id='meal-name'></span></h2>
                        </div>
                        <div class="mt-3 p-2">
                            <h5 > <strong>Ingredients</strong> </h5>
                            <ul id="parent-ingredient" class="list-unstyled">

                            </ul>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div> <!-- popup-section end -->

    </div>  <!-- searchbox end-->

    <script src="js/bootstrap.bundle.min.js"></script><!-- bootstrap js-->
    <script src="js/main.js"></script> <!-- main js-->
</body>
</html>
